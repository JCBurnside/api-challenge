<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
		<script
		  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
		  crossorigin="anonymous"></script>
		<link rel="stylesheet" href="resources/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="resources/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/extension.js"></script>
		<script src="js/ajax.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1 class="text-center">Music finder</h1>
				<h2 class="text-center">Made by James Burnside</h2>
			</div>
			<form class="form-horizontal">
				<div class="form-group ">
					<label for="artist" class="col-md-1 control-label">Artist</label>
					<div class="col-md-11">
						<input type="text" class="form-control" id="artist" placeholder="artist"/>
					</div>
				</div>
				<div class="form-group">
					<label for="song" class="col-md-1 control-label">Song</label>
					<div class="col-md-11">
						<input type="text" class="form-control" id="song" placeholder="song">
					</div>
				</div>
				<div class="form-group">
					<label for="limit" class="col-md-1 control-label">Limit</label>
					<div class="col-md-11">
						<input type="number" class="form-control" id="limit" placeholder="limit">
					</div>
				</div>
				<button type="button" class="btn btn-defualt col-md-4 col-md-push-4" id="submit">Search</button>
			</form>
		</div>
		<div class="container text-center" id="output">
			
		</div>
	</body>
</html>
